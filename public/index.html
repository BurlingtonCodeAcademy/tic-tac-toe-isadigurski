<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="border"></h1>
  <h2 class="border">Tic Tac Toe</h2>
  <h1 id="status" class="border">Welcome</h1>
  </section>
  <div class="board">
    <div id="row-1">
      <div id="cell-0"></div>
      <div id="cell-1"></div>
      <div id="cell-2"></div>
    </div>
    <div id="row-2">
      <div id="cell-3"></div>
      <div id="cell-4"></div>
      <div id="cell-5"></div>
    </div>
    <div id="row-3">
      <div id="cell-6"></div>
      <div id="cell-7"></div>
      <div id="cell-8"></div>
    </div>
  </div>
  <h1 class="border"></h1>
  <div>
    <button id="start1" type="button">1 Player</button>
    <input name="item" id="player1name" type="text" placeholder="Player 1 Type Name"></input>
    <button id="start2" type="button">2 Player</button>
    <input name="item" id="player2name" type="text" placeholder="Player 2 Type Name"></input>
    <br>
    <br>
    <button id="resetbutton" type="button">RESET</button>
    <button id="startcomp" type="button">Play Computer</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
